sudo: true
dist: xenial
language: go
go:
  - 1.12
script:
  - make fmtcheck
  - make vet
  - make test

before_deploy:
  - make targets

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 'dist/*.zip'
  file_glob: true
  on:
    repo: jtopjian/ansible-terraform-inventory
    tags: true
